<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Precedence</title>
</head>

<body>

    <script>
        var now = 2018;
        var yearJohn = 1989;
        var fullAge = 18;

        //multiple operators
        var isFullAge = now - yearJohn >= fullAge;
        console.log(isFullAge); //logs as 'true'

        //grouping
        var ageJohn = now - yearJohn;
        var ageMark = 35;
        var average = (ageJohn + ageMark) / 2;

        //multiple assignments
        var x, y;
        x = (3 + 5) * 4 - 6; // 8 * 4 - 6 // 32 - 6 // 26
        console.log(x); // 26

        //2 + 4 + 5 would go left to right
        // the assignment operator, by contrast, works from right to left

        //more operators
        x = x * 2;
        x *= 2; //52
        x += 10; //62
        x++; //63

    </script>
</body>

</html>
