<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Precedence</title>
</head>

<body>

    <script>
        var now = 2018;
        var yearJohn = 1989;
        var fullAge = 18;

        var isFullAge = now - yearJohn >= fullAge;
        console.log(isFullAge);
    </script>
</body>

</html>
