        // Function Expression
        var queryJob = function (job, firstName) {
            switch (job) {
                case 'teacher':
                    return firstName + ' teaches kids how to code.';
                case 'driver':
                    return firstname + ' drives a hot-dog van.';
                case 'phlebotomist':
                    return firstName + ' draws blood from your arm.';
                case 'influencer':
                    return firstName + ' fabricates views of reality.';
                default:
                    return firstName + ' is unemployed.';
            }
        }

        console.log(queryJob("phlebotomist", "Stabby"));
        console.log(queryJob("influencer", "Drooly"));
        console.log(queryJob("taxidermist", "Stuffy"));
